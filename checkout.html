<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout — ClayCraft</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">ClayCraft 🏺</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="checkout">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>

    <div class="checkout-form">
      <h2>Shipping Information</h2>
      <form onsubmit="return completePurchase(event)">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Address" required>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="Postal Code" required>
        <input type="email" placeholder="Email" required>
        <button type="submit" class="primary-btn">Complete Purchase</button>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 ClayCraft. All rights reserved.</p>
  </footer>
</body>
</html>
